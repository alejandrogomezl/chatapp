<!DOCTYPE html>
<html lang="es">
<head>

    <title>Chat</title>
    <link rel="stylesheet" href="/css/chat.css">
</head>
<body>
    <div class="logut">
        <button id="logout">Cerrar Sesión</button>
    </div>

    <div class="chat-container">

        <div id="chat-messages" class="chat-messages">

            <button id="send-button">Enviar</button>
        </div>
    </div>

    <script src="msg.js"></script>
</body>
</html>
